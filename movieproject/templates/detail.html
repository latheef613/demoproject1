{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="300" height="300"
        </div>
<div class="col-md-6">
    <h6>{{movie.name}}</h6>
   <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn-warning"href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn-danger"href="{% url 'movieapp:delete' movie.id %}">delete</a>
</div>
   </div>
</div>
{% endblock %}
